<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Galeria com Imagens</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    color: #6C63FF;
  }

  .gallery-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    height: 300px;
    margin: 40px 0;
    overflow: hidden;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .gallery-item {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Faz a imagem preencher o box sem distorcer */
    border-radius: 10px;
  }

  .gallery-item.active {
    display: block;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  .gallery-controls {
    display: flex;
    justify-content: space-between;
    width: 90%;
    max-width: 600px;
  }

  .gallery-controls button {
    padding: 10px 20px;
    background: #6C63FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .gallery-controls button:hover {
    background: #5751d6;
  }

</style>
</head>
<body>

<h1>Galeria de Imagens</h1>

<div class="gallery-container">
  <div class="gallery-item active">
    <img src="/eu1.jpeg" alt="Imagem 1">
  </div>
  <div class="gallery-item">
    <img src="/ju1.jpeg" alt="Imagem 2">
  </div>
  <div class="gallery-item">
    <img src="/ju2.jpeg" alt="Imagem 3">
  </div>
  <div class="gallery-item">
    <img src="/eu2.jpeg" alt="Imagem 4">
  </div>
</div>

<div class="gallery-controls">
  <button id="prev">â¬… Anterior</button>
  <button id="next">PrÃ³ximo â¡</button>
</div>

<script>
  const items = document.querySelectorAll('.gallery-item');
  let current = 0;

  function showItem(index) {
    items.forEach((item, i) => {
      item.classList.toggle('active', i === index);
    });
  }

  document.getElementById('prev').addEventListener('click', () => {
    current = (current - 1 + items.length) % items.length;
    showItem(current);
  });

  document.getElementById('next').addEventListener('click', () => {
    current = (current + 1) % items.length;
    showItem(current);
  });
</script>
