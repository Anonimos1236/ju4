        /* Bolinhas animadas de comemoraÃ§Ã£o */
        .sequencia {
            display: flex;

        }

        .sequencia span {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.5);
            animation: piscar 0.5s forwards;
        }

        .sequencia span:nth-child(1) { animation-delay: 0s; }
        .sequencia span:nth-child(2) { animation-delay: 0.2s; }
        .sequencia span:nth-child(3) { animation-delay: 0.4s; }
        .sequencia span:nth-child(4) { animation-delay: 0.6s; }
        .sequencia span:nth-child(5) { animation-delay: 0.8s; }
        .sequencia span:nth-child(6) { animation-delay: 1s; }
        .sequencia span:nth-child(7) { animation-delay: 1.2s; }

        @keyframes piscar {
            0% { opacity:0; transform:scale(0.5); }
            50% { opacity:1; transform:scale(1.3); }
            100% { opacity:1; transform:scale(1); }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 2%;
            background: #6C63FF;
            color: #fff;
        }
