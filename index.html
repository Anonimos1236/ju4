<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Surpresa</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* HEADER */
        header {
            background: #6C63FF;
            color: #fff;
            padding: 3%;
            text-align: center;
            box-shadow: 0 0.5% 1% rgba(0,0,0,0.1);
        }

        header h1 {
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1em;
            opacity: 0.9;
        }

        /* MAIN */
        main {
            background-color: #f0f2f8;
            padding: 5%;
            width: 90%;
            max-width: 1000px;
            margin: 2% auto 14%;
            border-radius: 1.5%;
            box-shadow: 0 0.5% 1% rgba(0,0,0,0.05);
        }

        /* BOX PRINCIPAL */
        .box-top {
            background: linear-gradient(145deg, #ffffff, #f9f9fb);
            padding: 4%;
            border-radius: 1.5%;
            margin-top: 2%;
            text-align: center;
            box-shadow: 0 0.2% 1% rgba(0,0,0,0.08);
        }

        /* LINHA DE BAIXO */
        .box-row {
            display: flex;
            gap: 2%;
            margin-top: 2%;
        }

        /* BOX LATERAIS COMO LINKS */
        .box-link {
            flex: 1;
            width: 49%;
            display: block;
            text-decoration: none;
            color: #333;
            background: linear-gradient(145deg, #ffffff, #f9f9fb);
            padding: 4%;
            border-radius: 1.5%;
            text-align: center;
            box-shadow: 0 0.2% 1% rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .box-link:hover {
            transform: translateY(-1%);
            box-shadow: 0 0.5% 2% rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #ffffff, #f1f3f9);
        }

        /* FOOTER FIXO */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5%;
            text-align: center;
            padding: 2%;
            background: #6C63FF;
            color: #fff;
            box-shadow: 0 -0.5% 1% rgba(0,0,0,0.1);
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            .box-row {
                flex-direction: column;
            }

            .box-link {
                width: 100%;
            }
        }
    </style>
</head>
